<ion-header class="ion-no-border header">
  <div style="text-align:center; margin-top: 20px;">
    <ion-icon routerLink="/accueil" class="arrow_back" slot="start" name="arrow-back-sharp"></ion-icon>
    <img class="logo" src="../../assets/mobile_money_logo.jpeg" alt="logo">
  </div>
  <div style="margin-top: 2%;">
    <div class="mes_tr">
      <ion-icon class="ic-menu" name="sync-outline" slot="start"></ion-icon>
      Mes transactions
    </div>
    <div class="ttes_tr">
      <ion-icon class="ic-menu" name="repeat-outline" slot="start"></ion-icon>
      Toutes transactions
    </div>
  </div>
</ion-header>

<ion-content class="ion-padding scrollable_content">

  <div style="display: inline;">
    <div class="users" style="float: left;">
      <ion-item>
        <ion-label>Users</ion-label>
        <ion-select>
          <ion-select-option value="f">Papa</ion-select-option>
          <ion-select-option value="m">Modou</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <div class="type" style="float: right;">
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select>
          <ion-select-option value="f">Dépot</ion-select-option>
          <ion-select-option value="m">Retrait</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    
    <div  class="du" style="float: left;">
      <ion-item>
        <ion-label>Du</ion-label>
        <ion-datetime cancel-text="Annuler"	ok-text="Ok" displayFormat="D MMM YYYY"></ion-datetime>
      </ion-item>
    </div>

    <div class="au" style="float: right;">
      <ion-item>
        <ion-label>Au</ion-label>
        <ion-datetime cancel-text="Annuler"	ok-text="Ok" displayFormat="D MMM YYYY"></ion-datetime>
      </ion-item>
    </div>
    
  </div>

  <div>
    <mat-form-field appearance="legacy">
      <mat-label></mat-label>
      <input matInput placeholder="code de la transaction à rechercher">
      <button mat-icon-button matSuffix (click)="true">
        <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
  </div>

  <div class="scrollable_content" style="height: 70%;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <!-- users Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Users </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
    
      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <!-- mount Column -->
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
        <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
      </ng-container>

      <!-- frais Column -->
      <ng-container matColumnDef="frais">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Frais </th>
        <td mat-cell *matCellDef="let element"> {{element.frais}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="total_content">
    <div class="total_text">Total</div>
    <div class="total_mount">15000000</div>
  </div>

  <!-- <div *ngIf="(role$ | async)==='ROLE_ADMINAGENCE'">Role : {{role$ | async}}</div> -->

</ion-content>
